exercises:
  - type: squatArmRaise
    rules:
      - !rangeOfMotionRule
        notificationText: "Don't overstretch your knees"
        colorize: true
        lowerThreshold: 0
        upperThreshold: 95
        bones:
          - LeftLowerLeg
          - LeftThigh
      - !rangeOfMotionRule
        notificationText: "Don't overstretch your knees"
        colorize: true
        lowerThreshold: 0
        upperThreshold: 95
        bones:
          - RightLowerLeg
          - RightThigh
      - !verticallyRule
        notificationText: "Keep your head, neck and body vertical"
        colorize: true
        tolerance: 10
        bones:
          - LowerBody
          - UpperBody
          - Neck
          - Head
      - !symmetryRule
        notificationText: "Move symmetrically with your body"
        colorize: false
        leftBones:
          - LeftShoulder
          - LeftElbow
          - LeftForearm
          - LeftHand
          - LeftThigh
          - LeftLowerLeg
          - LeftFoot
        rightBones:
          - RightShoulder
          - RightElbow
          - RightForearm
          - RightHand
          - RightThigh
          - RightLowerLeg
          - RightFoot
        centerBone: UpperBody
        tolerance: 20
      - !linearityRule
        notificationText: "Keep your left arm straight"
        colorize: true
        bones:
          - LeftElbow
          - LeftForearm
        tolerance: 5
      - !linearityRule
        notificationText: "Keep your right arm straight"
        colorize: true
        bones:
          - RightElbow
          - RightForearm
        tolerance: 5
      - !speedRule
        notificationText: "Move slower"
        colorize: false
        bones:
          - LeftShoulder
          - LeftElbow
          - LeftForearm
          - LeftHand
          - LeftThigh
          - LeftLowerLeg
          - LeftFoot
          - RightShoulder
          - RightElbow
          - RightForearm
          - RightHand
          - RightThigh
          - RightLowerLeg
          - RightFoot
        lowerDistanceChangeThreshold: 0.1
        upperDistanceChangeThreshold: 10

trainings:
  - name: "Mobilize your body"
    exercises:
      - type: squatArmRaise
        repetitions: 10
      - type: squatArmRaise
        duration: 10m