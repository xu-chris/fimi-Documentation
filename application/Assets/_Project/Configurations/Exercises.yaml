exercises:
  - type: squatArmRaise
    rules:
      - rule:
          !rangeOfMotionRule
          lowerThreshold: 0
          upperThreshold: 95
        bones:
          - LeftLowerLeg
          - LeftThigh
      - rule:
          !rangeOfMotionRule
          lowerThreshold: 0
          upperThreshold: 95
        bones:
          - RightLowerLeg
          - RightThigh
      - rule:
          !angleRule
          expectedAngle: 0
          lowerTolerance: 10
          upperTolerance: 10
        bones:
          - LeftElbow
          - LeftForearm
      - rule:
          !angleRule
          expectedAngle: 0
          lowerTolerance: 10
          upperTolerance: 10
        bones:
          - RightElbow
          - RightForearm

trainings:
  - name: "Mobilize your body"
    exercises:
      - type: squatArmRaise
        repetitions: 10
      - type: squatArmRaise
        duration: 10m