exercises:
  - type: squatArmRaise
    rules:
      - !rangeOfMotionRule
        lowerThreshold: 0
        upperThreshold: 95
        bones:
          - LeftLowerLeg
          - LeftThigh
      - !rangeOfMotionRule
        lowerThreshold: 0
        upperThreshold: 95
        bones:
          - RightLowerLeg
          - RightThigh
      - !angleRule
        expectedAngle: 0
        lowerTolerance: 10
        upperTolerance: 10
        bones:
          - LeftElbow
          - LeftForearm
      - !angleRule
        expectedAngle: 0
        lowerTolerance: 10
        upperTolerance: 10
        bones:
          - RightElbow
          - RightForearm
      - !horizontallyRule
        bones:
          - LeftHand
          - LeftForearm
          - LeftElbow
          - RightHand
          - RightForearm
          - RightElbow
      - !verticallyRule
        bones:
          - LowerBody
          - UpperBody
          - Neck
          - Head
      - !symmetryRule
        leftBones:
          - LeftShoulder
          - LeftElbow
          - LeftForearm
          - LeftHand
          - LeftThigh
          - LeftLowerLeg
          - LeftFoot
        rightBones:
          - RightShoulder
          - RightElbow
          - RightForearm
          - RightHand
          - RightThigh
          - RightLowerLeg
          - RightFoot
        centerBone: UpperBody
      - !linearityRule
        bones:
          - LeftElbow
          - LeftForearm
        tolerance: 0.1

trainings:
  - name: "Mobilize your body"
    exercises:
      - type: squatArmRaise
        repetitions: 10
      - type: squatArmRaise
        duration: 10m