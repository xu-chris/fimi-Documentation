<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>fimi - Fitness Mirror | Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Safety first fitness mirror">
  <meta name="viewport" content="viewport-fit=cover" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  <script src="//unpkg.com/mermaid/dist/mermaid.js" />
  <script src="//unpkg.com/docsify-mermaid@latest/dist/docsify-mermaid.js" />
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://unpkg.com/d3-3d/build/d3-3d.js"></script>
  <script>mermaid.initialize({ startOnLoad: true });</script>
  <style>
        /* Fix issue on mobile devices where a custom cover image goes off the screen. */
        section.cover.show {
            height: 100%;
        }

        .sidebar-toggle {
          margin:
            env(safe-area-inset-bottom, 20px)
            env(safe-area-inset-left, 20px);
        }

        .app-name-link img {
          max-width: 30%;
        }

        .sidebar-nav a:hover {
          background-color: rgba(0, 0, 0, 0.05);
          text-decoration: none !important;
        }

        .sidebar-nav h1 a:hover {
          background: none !important;
          cursor: default;
        }

        a {
        border-radius: 6px;
          padding: 1px 5px;
          margin: -1px -5px;
        }

        .pagination-item a {
           display: block;
           padding: 5px 10px;
        }

        .pagination-item a:hover div {
           text-decoration: none !important;
        }

        a:hover {
          background-color: rgba(0, 0, 0, 0.05);
          text-decoration: none !important;
        }

        .sidebar-nav a {
          border-radius: 6px;
          padding: 1px 10px;
          display: block;
          margin-right: 10px;
        }

        .sidebar-nav ul {
          padding: 0;
          margin: 0;
          position: relative;
        }

        .sidebar-nav li {
          margin-left: 15px;
        }

        .sidebar-nav li ul li {
          border-left: 1px dotted rgba(0, 0, 0, 0.1);
        }

        .sidebar-toggle {
          height: 45px;
          width: 45px;
          border-radius: 50%;
          background-color: var(--theme-color,#42b983);
          box-shadow: 0 0.125rem 0.5rem rgba(0, 0, 0, .3), 0 0.0625rem 0.125rem rgba(0, 0, 0, .2);
          margin-bottom: 20px;
          margin-left: 20px;
        }

        .sidebar-toggle-button {
          margin: 0 auto;
          width: 16px;
        }

        .sidebar .sidebar-nav {
          padding-bottom: 75px;
        }

        body.close .sidebar-toggle {
          width: 45px;
        }

        .sidebar-toggle-button span {
          background-color: white;
          margin-top: 4px;
          margin-bottom: 4px;
        }

        @media screen and (max-width: 768px) {
          .sidebar-toggle {
             padding: 0;
          }
        }

        @media screen and (max-width: 768px) {
          body.close .sidebar-toggle {
            background-color: var(--theme-color,#42b983);
          }
        }

        .github-corner {
          padding: 0;
        }

        .sidebar ul li.active>a {
          border: 0;
          background-color: var(--theme-color,#42b983);
          color: white;
        }

        .sidebar {
          background-color: rgba(0, 0, 0, 0.04);
          border-right: none;
        }

        .app-sub-sidebar {
          background-color: rgba(0, 0, 0, 0.05);
          padding-top: 10px !important;
          padding-bottom: 10px !important;
          margin: 10px 10px 0 10px !important;
          border-radius: 12px;
        }

        .app-sub-sidebar li:before {
          content: '';
        }

        .app-sub-sidebar::before {
          content: '';
          position: absolute;
          width: 0;
          height: 0;
          bottom: 100%;
          left: 15px;
          border: .5rem solid transparent;
          border-top: none;
          border-bottom-color: rgba(0, 0, 0, 0.05);
        }

        .search {
          background: white;
          margin: 10px;
          border-radius: 6px;
          border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .search:focus-within {
          box-shadow: 0 0 5px var(--theme-color, #42b983);
          border: 1px solid var(--theme-color, #42b983);
        }

        .search input {
          line-height: 20px !important;
          border: none !important;
        }

        .search input:focus {
          box-shadow: none !important;
          border: none !important;
        }

        .search a {
          display: block;
        }

        .sidebar-nav hr {
          border: 1px dotted rgba(0, 0, 0, 0.07);
          margin-top: 20px;
          margin-bottom: 20px;
        }
    </style>
</head>
<body>
  <div id="app"></div>
  <script src="//unpkg.com/docsify-edit-on-github"></script>
  <script>
    var num = 0;

    window.$docsify = {
      name: 'fimi - Fitness Mirror Documentation',
      repo: 'https://github.com/creichel/FiMi-Fitness-Smart-Mirror',
      logo: '/_media/logo/logo.svg',
      loadNavbar: false,
      mergeNavbar: true,
      loadSidebar: true,
      subMaxLevel: 3,
      maxLevel: 4,
      themeColor: '#33ccff',
      plantuml: {
        skin: 'classic'
      },
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: 'auto',
        placeholder: 'Search',
        noData: 'No Results.',
        // Headline depth, 1 - 6
        depth: 6,

        hideOtherSidebarContent: true, // whether or not to hide other sidebar content
      },
      auto2top: true,
      autoHeader: false,
      coverpage: true,
      onlyCover: true,
      plugins: [
        EditOnGithubPlugin.create(
        "https://github.com/creichel/FiMi-Fitness-Smart-Mirror/tree/master/docs/",
        null,
        "✏️ Edit page")
      ],
      pagination: {
        crossChapter: true,
        crossChapterText: true,
      },
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      },
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/external-script.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code@2"></script>
  <script src="//unpkg.com/docsify-plantuml/dist/docsify-plantuml.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-markdown.min.js"></script>
</body>
</html>
